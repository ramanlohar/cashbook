<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>localStorage Data</h1>
    <table id="localStorageTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will go here -->
        </tbody>
    </table>
    <button onclick="exportToExcel()">Export to Excel</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script>
        // Function to export localStorage data to Excel
        function exportToExcel() {
            var data = [];
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                var value = localStorage.getItem(key);
                data.push([key, value]);
            }

            // Read the existing file if it exists
            var existingWorkbook;
            try {
                existingWorkbook = XLSX.readFile("backup.xlsx");
            } catch (error) {
                console.warn("No existing file found. Creating a new one.");
            }

            // Create a new workbook or use the existing one
            var wb = existingWorkbook || XLSX.utils.book_new();
            var ws = XLSX.utils.aoa_to_sheet([["Key", "Value"], ...data]);

            // If the existing workbook had a sheet, remove it before appending the new one
            if (existingWorkbook && existingWorkbook.SheetNames.length > 0) {
                XLSX.utils.book_remove_sheet(wb, existingWorkbook.SheetNames[0]);
            }

            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, "backup.xlsx");

            // Notify the user
            alert('Data exported and saved to Excel (backup.xlsx).');
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Get the table body element
            var tableBody = document.querySelector("#localStorageTable tbody");

            // Check if localStorage is supported
            if (typeof Storage !== "undefined") {
                // Initial load
                loadLocalStorageData();

                // Function to load localStorage data to the table
                function loadLocalStorageData() {
                    for (var i = 0; i < localStorage.length; i++) {
                        var key = localStorage.key(i);
                        var value = localStorage.getItem(key);

                        // Create a table row and cells
                        var row = tableBody.insertRow();
                        var keyCell = row.insertCell(0);
                        var valueCell = row.insertCell(1);

                        // Set the key and value in the cells
                        keyCell.textContent = key;
                        valueCell.textContent = value;
                    }
                }
            } else {
                console.error("localStorage is not supported in this browser.");
            }
        });
    </script>
</body>
</html>
